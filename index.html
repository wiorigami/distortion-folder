<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Distortion-Folder</title>
  <link rel="icon" href="./icon-512x512.png" />
  <style>
    body {
      margin: 0;
      padding: 1em;
      background: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1.2em;
      margin-bottom: 1.5em;
      border: 1px solid #e0e0e0;
    }

    input[type="button"],
    button,
    input[type="file"],
    input[type="checkbox"],
    input[type="range"],
    input[type="number"],
    input[type="color"] {
      border-radius: 999px;
      border: 1px solid #ccc;
      padding: 0.3em 1em;
      margin: 0.3em;
      font-size: 1em;
      outline: none;
    }

    input[type="range"] {
      width: 100%;
    }

    label {
      margin-right: 0.8em;
      font-weight: 500;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 0.8em;
      font-size: 1.1em;
    }

    svg#main {
      width: 100%;
      height: auto;
      background: #fff;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-bottom: 1em;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }

    a {
      color: #007aff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="section-title">Distortion-Folder</div>
    <input type="button" id="side" value="+" hidden />
    <input type="button" id="prev" value="<" />
    <input type="button" id="next" value=">" />
    <label for="flip">Flip</label>
    <input type="checkbox" id="flip" />
    <label for="shadow">Shadows</label>
    <input id="shadow" type="number" min="0" max="6" step="1" />
    <input type="file" id="import" />
    <input type="color" id="topcolor" value="#3C4BAA" />
    <input type="color" id="bottomcolor" value="#FFFFFF" />
  </div>

  <div class="card">
    <div class="section-title">Distortion Control</div>

    <div>
      <label for="scale">Scale</label>
      <input type="range" id="scale" min="0" max="1" value="0.5" step="0.00001" />
      <button id="reset-scale">reset</button>
    </div>

    <div>
      <label for="rotat">Rotation</label>
      <input type="range" id="rotat" min="0" max="1" value="0.5" step="0.00001" />
      <button id="reset-rotat">reset</button>
    </div>

    <div>
      <label for="stren">Strength</label>
      <input type="range" id="stren" min="0" max="1" value="0.5" step="0.00001" />
      <button id="reset-stren">reset</button>
    </div>
  </div>

  <div class="card">
    <div class="section-title">Collision Constraints</div>
    <input type="checkbox" id="T0" checked />
    <label for="T0">Taco-Taco</label>
    <input type="checkbox" id="T1" checked />
    <label for="T1">Taco-Tortilla</label>
    <input type="checkbox" id="T2" checked />
    <label for="T2">Tortilla-Tortilla</label>
    <input type="checkbox" id="T3" checked />
    <label for="T3">Transitivity</label>
  </div>

  <div class="card">
    <div>
      <label for="eps">EPS</label>
      <input type="range" id="eps" min="0" max="1" value="0.5" step="0.00001" />
      <button id="reset-eps">reset</button>
    </div>
    <button id="export">export</button>
  </div>

  <svg id="main">
    <svg id="input"></svg>
    <svg id="cp"></svg>
    <svg id="output"></svg>
  </svg>

  <div class="footer">
    <a href="./README.md">README</a><br />
    Â© Kei Morisue 2024<br />
    Original written by Jason S. Ku
  </div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
